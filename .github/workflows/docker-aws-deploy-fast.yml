---
name: aws-deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: deploy
    runs-on: Ubuntu-20.04
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: kenanbolat/fast-face-compare
